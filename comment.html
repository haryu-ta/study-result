<html>
    <head>
        <link rel=stylesheet type="text/css" href="css/common.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>コメントアウト</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="0" >
            <tr>
                <th style="text-align:left;">言語</th>
                <th>単行コメントアウト</th>
                <th>複数行コメントアウト</th>
            </tr>
            <tr>
                <td style="text-align:left;">Java</td>
                <td><strong>//</strong> <font class="comment">コメント部分</font></td>
                <td><strong>/*</strong> <font class="comment">コメント部分</font> <strong>*/</strong></td>
            </tr>
            <tr>
                <td style="text-align:left;">VBA</td>
                <td><strong>'</strong> <font class="comment">コメント部分</font></td>
                <td>-</td>
            </tr>
            <tr>
                <td style="text-align:left;">ORACLE</td>
                <td><strong>- -</strong> <font class="comment">コメント部分</font></td>
                <td><strong>/*</strong> <font class="comment">コメント部分</font> <strong>*/</strong></td>
            </tr>
            <tr>
                <td style="text-align:left;">DOS</td>
                <td><strong>rem</strong> <font class="comment">コメント部分</font></td>
                <td>-</td>
            </tr>
            <tr>
                <td style="text-align:left;">Linux(sh)</td>
                <td><strong>#</strong> <font class="comment">コメント部分</font></td>
                <td>-</td>
            </tr>
            <tr>
                <td style="text-align:left;">CSS</td>
                <td>-</td>
                <td><strong>/*</strong> <font class="comment">コメント部分</font> <strong>*/</strong></td>
            </tr>
            <tr>
                <td style="text-align:left;">JavaScript</td>
                <td><strong>//</strong> <font class="comment">コメント部分</font></td>
                <td><strong>/*</strong> <font class="comment">コメント部分</font> <strong>*/</strong></td>
            </tr>
            <tr>
                <td style="text-align:left;">teratermマクロ</td>
                <td><strong>;</strong> <font class="comment">コメント部分</font></td>
                <td>-</td>
            </tr>
            <tr>
                <td style="text-align:left;">python</td>
                <td><strong>#</strong> <font class="comment">コメント部分</font></td>
                <td>-</td>
            </tr>
        </table>
        <hr>
        <a href="index.html">TOP</a>
    </body>
</html>
